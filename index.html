<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="aframe-srl-utils.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="wood" src="./wooden-plank-textured-background-material.jpg">
        <a-asset-item id="tree-obj" src="tree.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="tree.mtl"></a-asset-item>    
      </a-assets>
      <a-entity position="0 0 -4">
        <a-cylinder
          visible="false"
          position="0 1.5 0" 
          radius="0.15" 
          height="3" 
          color="#FFC65D">
        </a-cylinder>

        <a-cylinder
          visible="false"
          position="-0.25 0.47 0.2" 
          radius="0.05" 
          height="0.94" 
          color="#FFC65D">
        </a-cylinder>         

        <a-entity
          visible="false"
          position="0 0.75 0" 
          rotation="60 -90 0">
          <a-cylinder 
            position="0 0.4 0"
            radius="0.08"
            height="0.8"
            color="#00C65D"></a-cylinder>
            <a-entity 
              position="0 0.6 0" 
              rotation="-40 0 0">
              <a-cylinder 
                position="0 0.5 0"
                radius="0.07"
                height="1"
                color="#00C65D"></a-cylinder>
          </a-entity> 
  
        </a-entity>
        <a-entity 
          visible="false"
          position="0 0.6 0" 
          rotation="30 30 0">
          <a-cylinder
            position="0 0.8 0"
            radius="0.07"
            height="1.6"
            color="#00C65D"></a-cylinder>
        </a-entity> 

        <a-entity
          position="0 1.04 0" rotation="0 15 0">
          <a-box
            visible="false"
            transparent="true"
            opacity="0.1"
            width="1.05" 
            height="0.03" 
            depth="1.05"
            position="0 0 0"
            src="#wood">
          </a-box>

          <a-entity rotation="0 90 0">
            <a-box
              visible="true"
              transparent="true"
              width="0.154" 
              height="0.03" 
              depth="1.05"
              position="0.43 0 0"
              src="#wood">
            </a-box>
            <a-box
              visible="true"
              transparent="true"
              width="0.154" 
              height="0.03" 
              depth="1.05"
              position="0.26 0 0"
              src="#wood">
            </a-box>
            <a-box
              visible="true"
              transparent="true"
              width="0.154" 
              height="0.03" 
              depth="1.05"
              position="0.09 0 0"
              src="#wood">
            </a-box>
            <a-box
              visible="true"
              transparent="true"
              width="0.154" 
              height="0.03" 
              depth="1.05"
              position="-0.09 0 0"
              src="#wood">
            </a-box>
            <a-box
              visible="true"
              transparent="true"
              width="0.154" 
              height="0.03" 
              depth="1.05"
              position="-0.26 0 0"
              src="#wood">
            </a-box>
            <a-box
              visible="true"
              transparent="true"
              width="0.154" 
              height="0.03" 
              depth="1.05"
              position="-0.43 0 0"
              src="#wood">
            </a-box>

          </a-entity>


          <a-entity
            position="-0.14 -0.05 0">
            <a-box
              width="0.04" 
              height="0.09" 
              depth="1.0" 
              rotation="0 0 0"
              src="#wood">
            </a-box>
          </a-entity>

          <a-entity
            position="0.22 -0.05 0.15" 
            rotation="0 -60 0"
            >
            <a-box
              width="0.04" 
              height="0.09" 
              depth="0.3" 
              position="-0.10 0 0.20"
              src="#wood"
              ></a-box>
          </a-entity>

          <a-entity
            position="0.22 -0.05 -0.15" 
            rotation="0 -90 0"
            >
            <a-box
              width="0.04" 
              height="0.09" 
              depth="0.3" 
              position="-0.10 0 0.20"
              src="#wood"
              ></a-box>
          </a-entity>


          <a-entity
            position="0 -0.05 0" 
          >
            <a-box
              width="0.04" 
              height="0.09" 
              depth="1.0" 
              position="0.50 0 0"
              src="#wood"></a-box>
            <a-box
              width="0.04" 
              height="0.09" 
              depth="1.0" 
              position="-0.50 0 0"
              src="#wood"></a-box>
             <a-box
              width="0.04" 
              height="0.09" 
              depth="1.0" 
              position="0 0 0.5"
              rotation="0 90 0"
              src="#wood"></a-box>
            <a-box
              width="0.04" 
              height="0.09" 
              depth="1.0" 
              position="0 0 -0.5"
              rotation="0 90 0"
              src="#wood"></a-box>


            <a-box
              width="0.04" 
              height="0.09" 
              depth="1" 
              position="0.15 0 0"
              src="#wood"></a-box>


              <a-box
              rotation="0 0 90"
              width="0.04" 
              height="0.09" 
              depth="1.0" 
              position="-0.4 0.03 0"
              src="#wood"></a-box>
              

          </a-entity>          

          <a-entity
            position="-0.45 0 0.45" 
            >
            <a-box
              width="0.09" 
              height="1.2" 
              depth="0.09" 
              position="0 -0.6 0"
              src="#wood">
              <a-sphere
                position="0 0 0.04"
                radius="0.04"
                color="red">
              </a-sphere>
              <a-sphere
                position="-0.04 0.2"
                radius="0.04"
                color="green">
              </a-sphere>
              <a-sphere
                position="-0.04 -0.2"
                radius="0.04"
                color="blue">
              </a-sphere>
            </a-box>
 
           </a-entity>


           <a-entity
           position="0.45 -0.1 0" 
           rotation="0 0 -30"
           >
           <a-box
             width="0.09" 
             height="0.7" 
             depth="0.05" 
             position="0 -0.3 0"
             src="#wood"></a-box>
         </a-entity>

         <a-entity
           position="0.0 -0.1 -0.45" 
           rotation="0 -90 30"
           >
           <a-box
             width="0.09" 
             height="0.7" 
             depth="0.05" 
             position="0 -0.3 0"
             src="#wood"></a-box>
         </a-entity>


        </a-entity>


        
      </a-entity>

      <a-entity rotation="165 -30 0" position="-0.88 1.3 -2.55">
        <a-obj-model scale="1.15 1.15 1.15" src="#tree-obj" mtl="#tree-mtl"></a-obj-model>
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>


      <a-entity id="rig"
        position="0 0 0"
        rotation="0 0 0">
        <a-entity camera
            position="0 1.6 0"
            wasd-controls 
            look-controls="pointerLockEnabled: true">
          </a-entity>
        <a-entity oculus-touch-controls="hand: left" srl-oculus-touch-locomotion="">
        </a-entity>
        <a-entity oculus-touch-controls="hand: right" srl-oculus-touch-locomotion="">
        </a-entity>
      </a-entity>


    </a-scene>
  </body>
</html>
